<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title><ion-strong>Registro</ion-strong></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <!-- <ion-card-title> INGRESE SUS DATOS </ion-card-title> -->
    </ion-card-header>
 
    <ion-card-content>
      <form [formGroup]="formularioRegistro"(keyup.enter)="guardar()">
        <item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControName="nombre"></ion-input>
        </item>
        <item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input formControName="apelido"></ion-input>
        </item>
        <item>
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName="email"></ion-input>
        </item>
        <item>
          <ion-label position="floating">Contrase単a</ion-label>
          <ion-input formControlName="contrase単a" type="password"></ion-input>
        </item>
        <item>
          <ion-label position="floating">Confirmar Contrase単a</ion-label>
          <ion-input formControlName="confirmarcontrase単a" type="password"></ion-input>
        </item>
        <br>
        <ion-button (click)="guardar()">Registrarse</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
