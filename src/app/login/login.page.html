<ion-header>
  <ion-toolbar color="primary">
  <div id="iniciologo">
    <!-- <ion-img src="../assets/logohs.png"></ion-img> -->
    <a class="logoMedio"><ion-img src="../assets/logohs.png"></ion-img> </a> 
  </div>

    <!-- <ion-title>BIENVENIDOS</ion-title> -->
   
  </ion-toolbar> 
  
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title> Iniciar Sesion</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-Item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input formControName="usuario"></ion-input>
        </ion-Item>
        <ion-Item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="Contraseña" type="password"></ion-input>
        </ion-Item>
      </form>
      <br>
      <ion-button (click)="ingresar()">
        Ingresar
      </ion-button>
    </ion-card-content>
    
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/registro']"> Registrarse</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
